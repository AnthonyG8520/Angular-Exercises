<p>Username: {{username}}</p>
<p>Favorite Framework: {{favoriteFramework}}</p>
<label for="framework">
  Favorite Framework:
  <input type="text" id="framework" [(ngModel)]="favoriteFramework">
  <br>
  <button (click)='showFramework()'>Show Framework</button>
<!-- this button shows a click function being used to access form control values -->
</label>
